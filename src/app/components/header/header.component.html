<header class="header">
  <nav class="navbar container">
    <h1 routerLink="" class="logo">Shop <span>Vibe</span></h1>
    <h1 routerLink="" class="logo-mobile">NG</h1>
    <form class="search">
      <input
        type="text"
        [(ngModel)]="keyword"
        placeholder="Search..."
        name="search"
      />
      <button (click)="searchByCategory()" type="submit" title="search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="white"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </button>
    </form>
    <div class="left">
      <div class="cart" routerLink="cart" *ngIf="userData">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="white"
          class="bi bi-cart3"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
          />
        </svg>
      </div>
      <div class="user__box" *ngIf="userData">
        <img
          (click)="userControllers()"
          [src]="userData?.avatar"
          width="40"
          height="40"
          class="user"
          alt="user"
        />
        <div *ngIf="userMenu" class="userMenu">
          <button (click)="signOut()" class="signout" type="button">
            Sign Out
          </button>
        </div>
      </div>
      <div class="auth" *ngIf="!userData">
        <button routerLink="auth/sign-up" class="signup" type="button">
          Sign Up
        </button>
        <span>|</span>
        <button routerLink="auth/sign-in" class="signin" type="button">
          Sign In
        </button>
      </div>
    </div>
  </nav>
</header>
